<!DOCTYPE html>
<html>
  <head>
    <title>QWERTY Keyboard</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div class="container">
      <h2>QWERTY Keyboard</h2>
      <div class="Keyboard">
        <div placeholder="TEXT AREA" class="display" id="display"></div>
        <div class="buttons">
          <div class="row_1">
            <button onclick="fun1()" class="key">1</button>
            <button onclick="fun2()" class="key">2</button>
            <button onclick="fun3()" class="key">3</button>
            <button onclick="fun4()" class="key">4</button>
            <button onclick="fun5()" class="key">5</button>
            <button onclick="fun6()" class="key">6</button>
            <button onclick="fun7()" class="key">7</button>
            <button onclick="fun8()" class="key">8</button>
            <button onclick="fun9()" class="key">9</button>
            <button onclick="fun0()" class="key">0</button>
            <button onclick="funDelete()" class="BackSpace">BackSpace</button>
          </div>

          <div class="row_2">
            <button onclick="funq()" class="key">q<sup>Q</sup></button>
            <button onclick="funw()" class="key">w<sup>W</sup></button>
            <button onclick="fune()" class="key">e<sup>E</sup></button>
            <button onclick="funr()" class="key">r<sup>R</sup></button>
            <button onclick="funt()" class="key">t<sup>T</sup></button>
            <button onclick="funy()" class="key">y<sup>Y</sup></button>
            <button onclick="funu()" class="key">u<sup>U</sup></button>
            <button onclick="funi()" class="key">i<sup>I</sup></button>
            <button onclick="funo()" class="key">o<sup>O</sup></button>
            <button onclick="funp()" class="key">p<sup>P</sup></button>
            <button onclick="funCapsLock()" class="CapsLock">CapsLock</button>
          </div>

          <div class="row_3">
            <button onclick="funa()" class="key">a<sup>A</sup></button>
            <button onclick="funs()" class="key">s<sup>S</sup></button>
            <button onclick="fund()" class="key">d<sup>D</sup></button>
            <button onclick="funf()" class="key">f<sup>F</sup></button>
            <button onclick="fung()" class="key">g<sup>G</sup></button>
            <button onclick="funh()" class="key">h<sup>H</sup></button>
            <button onclick="funj()" class="key">j<sup>J</sup></button>
            <button onclick="funk()" class="key">k<sup>K</sup></button>
            <button onclick="funl()" class="key">l<sup>L</sup></button>
            <button onclick="funShift()" class="Shift">Shift</button>
            <button onclick="funEnter()" class="enter">Enter</button>
          </div>

          <div class="row_4">
            <button onclick="funz()" class="key">z<sup>Z</sup></button>
            <button onclick="funx()" class="key">x<sup>X</sup></button>
            <button onclick="func()" class="key">c<sup>C</sup></button>
            <button onclick="funv()" class="key">v<sup>V</sup></button>
            <button onclick="funb()" class="key">b<sup>B</sup></button>
            <button onclick="funn()" class="key">n<sup>N</sup></button>
            <button onclick="funm()" class="key">m<sup>M</sup></button>
            <button onclick="funSpecK1()" class="key">-</button>
            <button onclick="funSpecK2()" class="key">_</button>
            <button onclick="funSubmit()" class="submit">Submit</button>
          </div>

          <div class="row_5">
            <button onclick="funSpace()" class="Space">Space</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
